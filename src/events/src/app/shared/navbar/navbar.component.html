<div class="main_header">
    <div class="container">

        <div class="uk-flex uk-flex-row uk-flex-middle" style="height:50px">
            <div class="uk-flex-1">
                <a (click)="openSidebar()" *ngIf="isLogin">
                    <i style="color:#FFF" uk-icon="menu"></i>
                </a>
            </div>
            <div *ngIf="!isLogin">
                <a [href]="urlIdentity" mat-button class="actived">Entrar</a>
            </div>
            <div class="uk-flex uk-flex-row" *ngIf="isLogin">

                <button mat-button [matMenuTriggerFor]="menu" fxLayout="row" fxLayoutAlign="center center">
                    <mat-icon>account_circle</mat-icon>
                    <span fxHide.lt-sm> {{user?.name}} </span>
                    <mat-icon fxHide.lt-sm>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu" class="menu">
                    <button mat-menu-item (click)="logout()" routerLink="/">
                        <i uk-icon="sign-out" class="uk-margin-small-right"></i>
                        <span>Sair</span>
                    </button>
                </mat-menu>

            </div>
        </div>
    </div>
</div>

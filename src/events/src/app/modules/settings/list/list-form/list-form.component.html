<div class="listform">

    <div class="uk-text-center uk-margin-small">
        <span>Nova Lista</span>
    </div>

    <form [formGroup]="formList">

        <mat-form-field appearance="outline" class="uk-width-1">
            <mat-label>Nome da lista</mat-label>
            <input matInput type="text" placeholder="Nome da lista" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="uk-width-1">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" placeholder="Descrição" formControlName="description">
        </mat-form-field>

        <div *ngFor="let field of getItem.controls; let i = index">
            <div class="uk-flex uk-flex-row" [formGroup]="field">
                <div>
                    <mat-form-field appearance="outline" class="uk-flex-1">
                        <mat-label>Campo</mat-label>
                        <input matInput type="text" placeholder="Campo" formControlName="description">
                    </mat-form-field>
                </div>
                <div class="uk-margin-small-left uk-margin-small-top">
                    <i uk-icon="minus-circle" class="icon" (click)="remove(i)" *ngIf="i > 0"></i>
                    <i uk-icon="plus-circle" class="icon" (click)="addListItem()" *ngIf="i === 0"></i>
                </div>

            </div>
        </div>

        <!-- <button (click)="addListItem()" mat-flat-button color="primary">
            Adicionar um campo
        </button> -->

    </form>



</div>

<button class="btn" (click)="CreateList()" [disabled]="!formList.valid" *ngIf="!isEdit">
    Criar Lista
</button>

<button class="btn" (click)="UpdateList()" [disabled]="!formList.valid" *ngIf="isEdit">
    Atualizar Lista
</button>

<div class="uk-flex uk-flex-row">

    <div class="uk-flex-1">

        <div *ngIf="bankAccounts?.length > 0">
            <div class="bank_account" *ngFor="let c of bankAccounts">
                <div class="uk-flex-1">
                    <span class="uk-text-large"> {{ c?.name }} </span>
                    <span>Agencia:  {{ c?.agency }} </span>
                    <span>Conta: {{ c?.accountNumber }} </span>
                </div>
                <!-- <a uk-icon="trash"></a> -->
            </div>
        </div>

        <div class="uk-padding-small uk-text-center" *ngIf="bankAccounts?.length === 0">
            <span>Você não tem contas cadastradas</span>
        </div>

    </div>

    <div class="form">

        <form [formGroup]="formBankAccount">

            <mat-form-field appearance="outline" class="uk-width-1">
                <mat-label>Nome da Conta</mat-label>
                <input matInput type="text" placeholder="Nome da Conta" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="uk-width-1">
                <mat-label>Banco</mat-label>
                <mat-select formControlName="bankId">
                    <mat-option *ngFor="let b of banks" [value]="b.id"> {{ b.name }} </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="uk-width-1">
                <mat-label>Agencia</mat-label>
                <input matInput type="text" placeholder="Agencia" formControlName="agency">
            </mat-form-field>

            <mat-form-field appearance="outline" class="uk-width-1">
                <mat-label>Conta</mat-label>
                <input matInput type="text" placeholder="Conta" formControlName="accountNumber">
            </mat-form-field>

            <mat-form-field appearance="outline" class="uk-width-1">
                <mat-label>Número do convênio</mat-label>
                <input matInput type="text" placeholder="Número do convênio" formControlName="agreementNumber">
            </mat-form-field>

            <button mat-flat-button color="primary" (click)="createBankAccount()"
                [disabled]="!formBankAccount.valid">Cadastrar</button>

        </form>

    </div>

</div>

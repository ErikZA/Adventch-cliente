<form [formGroup]="formPayments">

  <div class="contianer-input">
    <mat-form-field appearance="outline" class="uk-flex-1">
      <mat-label>Valor à vista</mat-label>
      <input type="number" matInput min="1" placeholder="Valor á vista" formControlName="cashValue">
    </mat-form-field>

    <mat-form-field appearance="outline" class="uk-flex-1 margin-input">
      <mat-label>Valor parcelado</mat-label>
      <input type="number" matInput min="1" placeholder="Valor parcelado" formControlName="installmentAmount">
    </mat-form-field>

    <mat-form-field appearance="outline" class="uk-flex-1">
      <mat-label>Quantidade de parcelas</mat-label>
      <input type="number" matInput min="1" placeholder="Quantidade de parcelas" formControlName="installmentLimit">
    </mat-form-field>
  </div>


  <mat-form-field appearance="outline" class="uk-width-1">
    <input matInput placeholder="Conta do Banco" [matAutocomplete]="auto" formControlName="bankAccountId">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let a of filteredOptions | async" [value]="a.id">
        <span> {{a.name}} | </span>
        <small> Conta: {{a.account}} |</small>
        <small> Agencia: {{a.agency}} </small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="outline" class="uk-width-1">
    <mat-label>Tipo de Pagamento</mat-label>
    <mat-select formControlName="paymentType">
      <mat-option value="1">Boleto</mat-option>
      <mat-option value="2">Cartão de credito</mat-option>
      <mat-option value="3">Cartão de debito</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button matStepperNext color="primary" (click)="sendPayments()" [disabled]="!formPayments.valid">
    Continuar
  </button>

</form>

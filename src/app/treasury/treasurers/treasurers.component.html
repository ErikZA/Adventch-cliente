<mat-sidenav #sidenavRight mode="side" align="end" class="secondary-sidenav mat-elevation-z4" (keydown.esc)="closeSidenav()" [class.mat-drawer-opened]="sidenavRight.opened" [class.mat-drawer-closed]="!sidenavRight.opened">
    <router-outlet></router-outlet>
</mat-sidenav>
<div class="mat-elevation-z8">
    <div style="padding-left: 15px">
        <a mat-fab color="primary" style="background-color: #045E85;" class="add-request-button" routerLink="new" (click)="openSidenav()">
            <mat-icon>add</mat-icon>
        </a>
    </div>

    <div class="example-header" fxLayout="row" fxLayoutAlign="center">
        <div fxFlex="96%" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-form-field fxFlex>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
            </mat-form-field>
            <div class="butons">
                <button mat-icon-button color="warn" *ngIf="selection.selected.length > 0" (click)="removeAllSelected()">
                  <mat-icon aria-label="Adicionar novo" matTooltip="Excluir Selecionado(s)">delete_forever</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div>
        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation();" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
                <mat-cell *matCellDef="let treasurer">{{ treasurer.name }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
                <mat-cell *matCellDef="let treasurer">{{ treasurer.id }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="church">
                <mat-header-cell *matHeaderCellDef>Igreja</mat-header-cell>
                <mat-cell *matCellDef="let treasurer">{{ treasurer.church.name }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="function">
                <mat-header-cell *matHeaderCellDef>FunÃ§Ã£o</mat-header-cell>
                <mat-cell *matCellDef="let treasurer">{{ treasurer.functionName }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="registrationDate">
                <mat-header-cell *matHeaderCellDef>Data de registro</mat-header-cell>
                <mat-cell *matCellDef="let treasurer">{{ treasurer.dateRegisterFormatted }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef>Telefone</mat-header-cell>
                <mat-cell *matCellDef="let treasurer">{{ treasurer.phone }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef>E-mail</mat-header-cell>
                <mat-cell *matCellDef="let treasurer">{{ treasurer.email }}</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editTreasurer(row)"></mat-row>
        </mat-table>
    </div>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageSize]="100" [pageSizeOptions]="[25, 50, 100]" [showFirstLastButtons]="true">
    </mat-paginator>


    <!-- <app-data-table (removeEvent)="removeTreasurers($event)" (clickRow)="editTreasurer($event)" [table]="table" [state]="state"> -->
    <!-- </app-data-table> -->
</div>

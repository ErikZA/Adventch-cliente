<form [formGroup]="form" fxLayout="column" fxLayoutGap="25px" *ngIf="loadingForm">
    <mat-form-field appearance="standard">
        <mat-label>{{ loginName }}</mat-label>
        <input matInput [placeholder]="placeholder" formControlName="login" maxlength="200">
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint *ngIf="placeholder">Exemplo: {{ placeholder }}</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Senha" formControlName="password" [type]="hide ? 'password' : 'text'" (keyup.enter)="login()">
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <mat-checkbox color="primary" [checked]="remember" (change)="rememberMe($event.checked)">Lembrar-me</mat-checkbox>
    <button mat-raised-button color="primary" type="submit" [disabled]="loading" (click)="login()">ENTRAR</button>
</form>

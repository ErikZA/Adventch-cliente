<mat-sidenav fxLayout="column" #sidenavRight mode="side" align="end" class="sidenav-right mat-elevation-z4" (keydown.esc)="closeSidenav()" [class.mat-drawer-opened]="sidenavRight.opened" [class.mat-drawer-closed]="!sidenavRight.opened">
    <button mat-icon-button type="button" matTooltip="Fechar" (click)="closeSidenav()">
    <mat-icon>clear</mat-icon>
  </button>
    <div fxFlex fxFlexAlign="center">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav>

<div class="page-container mat-elevation-z2" fxLayoutAlign="center">
    <div fxFlex="95%">
        <div class="margin-top-small" fxLayout="row" fxLayoutAlign="space-between">
            <h2 class="title" *ngIf="!searchButton">Releases Notes Adven.tech</h2>
            <mat-form-field *ngIf="searchButton" fxFlex>
                <input matInput placeholder="Pesquisar..." (keyup)="search$.next($event.target.value)" (blur)="search$.next($event.target.value)">
            </mat-form-field>
            <div class="buttons" fxLayoutAlign="start center">
                <button mat-icon-button (click)="searchButton = !searchButton">
          <mat-icon aria-label="Pesquisar Versão">search</mat-icon>
        </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div fxFlex>
            <div>
                <div class="conteiner" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300" (scrolled)="onScroll()" [scrollWindow]="false">
                    <div *ngFor="let release of (releases$ | async ); index as i">
                        <mat-card>
                            <mat-card-header>
                                <mat-card-title style="font-size: 25px;">
                                    <b>{{ release.version }}</b>
                                </mat-card-title>
                                <mat-card-subtitle>
                                    <b>{{ release.date | date: 'dd/MM/yyyy' }} ({{ getDateFormatted(release.date) }})</b>
                                </mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                <div *ngFor="let note of release.notes" fxLayout="column" style="padding-left: 20px">
                                    <p style="margin: 0">
                                        &#x25B9; ({{ note.isBug ? "Erro" : "Melhoria" }}) {{ note.description }}
                                    </p>
                                </div>
                            </mat-card-content>
                            <mat-divider></mat-divider>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<button mat-fab color="primary" class="mat-fab-right" [routerLink]="['novo']" (click)="openSidenav()" *ngIf="checkAdd()">
  <mat-icon aria-label="Adicionar versão">add</mat-icon>
</button>

<mat-toolbar color="primary" class="mat-elevation-z6">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <img src="../../../../favicon.ico" style="width: 30px; height: 30px; margin-left: 20px;" />
  <div style="margin-left: 10px;">Adven.Tech</div>

  <button mat-icon-button [matMenuTriggerFor]="appMenuSoftware" style="margin-left: 10px;">
    <mat-icon>apps</mat-icon>
  </button>
  <mat-menu [overlapTrigger]="false" #appMenuSoftware="matMenu" class="module-menu">
    <a mat-menu-item href="..." [routerLink]="['dashboard']" (click)="updateCurrentNav('dashboard')">Dashboard</a>
    <!-- <a mat-menu-item href="..." [routerLink]="['bonificacao']" (click)="updateCurrentNav('bonificacao')">Bonificação</a> -->
  </mat-menu>
  <span class="fill-space"></span>

  <button mat-button [matMenuTriggerFor]="appMenu" fxShow fxHide.xs>
    <table style="line-height: normal; text-align: right;">
      <tr>
        <td>
          {{app.currentUser.name}}
        </td>
      </tr>
    </table>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="appMenu" fxHide fxShow.xs>
    <!--<mat-icon class="mat-36" *ngIf="app.currentUser.photoDate === ''">account_circle</mat-icon>
        <img class="material-icons mat-36 circle-18" src="{{app.currentUser.photoUrl}}?size=36" *ngIf="app.currentUser.photoDate !== ''">-->
  </button>
  <mat-menu [overlapTrigger]="false" xPosition="before" #appMenu="matMenu">
    <!--<button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Editar perfil</span>
        </button>
        <button mat-menu-item>
            <mat-icon>lock_outline</mat-icon>
            <span>Altera senha</span>
        </button>-->
    <button mat-menu-item (click)="logoff()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="isOpen ? 'side' : 'over'" [opened]="isOpen" class="mat-elevation-z5">
    <mat-nav-list id="nav-list-menu" [ngClass]="{'nav-list-mobile': isMobile, 'nav-list-web': !isMobile}">      

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header><mat-panel-title>Pagamentos</mat-panel-title></mat-expansion-panel-header>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']" >Comprovanates</a>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']" >Pagamentos</a>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']">Orçamentos</a>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']" >Contas a Pagar</a>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']" >Entidade</a>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']" >Fornecedores</a>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']" >Bancos</a>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']" >Departamentos</a>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']" >Contas Despesas</a>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']" >Tipo de Adiantamento</a>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']" >Tipo de Fornecedores</a>
          <a mat-list-item routerLinkActive="active-link" [routerLink]="['...']" >Importação</a>
          
        </mat-expansion-panel> 
      </mat-accordion>

    </mat-nav-list>
  </mat-sidenav>
  <div class="page-container mat-elevation-z4" fxFlex.gt-md="62%">
    <router-outlet></router-outlet>
    <div [ngStyle]="{'position': 'relative'}">
      <footer fxLayout="row">
        <div fxFlex="155px" class="footer-unit">©FORLOGIC 2004 - {{year}}</div>
        <div fxFlex="145px" class="footer-software">Adventistas</div>
        <div fxFlex="flex" class="footer-version"><div fxHide.lt-sm>v1.0</div></div>
      </footer>
    </div>
  </div>
</mat-sidenav-container>

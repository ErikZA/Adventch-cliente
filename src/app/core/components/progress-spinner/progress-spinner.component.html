<ng-container *ngIf="state">
    <div class="loading-shade" *ngIf="state.isLoadingResults || state.isRateLimitReached">
        <div class="item">
            <mat-spinner *ngIf="state.isLoadingResults"></mat-spinner>
        </div>
        <div class="rate-limit-reached item" *ngIf="state.isRateLimitReached">
            {{ state?.messageRateLimitReached || "Sistema Indisponível, tente recarregar a página novamente." }}
        </div>
    </div>
</ng-container>

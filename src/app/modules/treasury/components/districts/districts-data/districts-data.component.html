<mat-sidenav fxLayout="column" #sidenavRight mode="side" align="end" class="sidenav-right mat-elevation-z4" (keydown.esc)="closeSidenav()"
  [class.mat-drawer-opened]="sidenavRight.opened" [class.mat-drawer-closed]="!sidenavRight.opened">
  <button mat-icon-button type="button" matTooltip="Fechar" (click)="closeSidenav()">
    <mat-icon>clear</mat-icon>
  </button>
  <div fxFlex fxFlexAlign="center">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav>

<div class="page-container mat-elevation-z2" fxLayoutAlign="center">
  <div fxFlex="95%">
    <div class="margin-top-small" fxLayout="row" fxLayoutAlign="space-between">
      <h2 class="title" *ngIf="!searchButton">Lista de Distritos</h2>
      <mat-form-field *ngIf="searchButton" fxFlex>
        <input matInput placeholder="Pesquisar..." (keyup)="search$.next($event.target.value)" (blur)="search$.next($event.target.value)">
      </mat-form-field>
      <div class="buttons" fxLayoutAlign="start center">
        <button mat-icon-button (click)="searchButton = !searchButton">
          <mat-icon aria-label="Pesquisar Tesoureiro">search</mat-icon>
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div fxFlex>
      <div class="header">
        <mat-list>
          <mat-list-item>
            <h3 matLine fxLayout="row">
              <span fxFlex fxFlex.gt-sm="25%">Nome</span>
              <span fxFlex fxFlex.gt-sm="25%">Analista</span>
            </h3>
          </mat-list-item>
        </mat-list>
        <mat-divider></mat-divider>
      </div>
      <div class="conteiner" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300" (scrolled)="onScroll()"
        [scrollWindow]="false" style="margin-top: 15px;">
        <mat-accordion>
          <div *ngFor="let district of (districts$ | async ); index as i">
                <mat-panel-description fxLayout="row" fxFlex>
                  <span fxFlex fxFlex.gt-sm="25%" style="white-space: line-wrap;">
                    {{ district.name }}
                  </span>
                  <span fxFlex fxFlex.gt-sm="25%" style="white-space: line-wrap;">
                    {{ district.analyst.name }}
                  </span>
                  <button mat-icon-button fxHide.gt-xs [matMenuTriggerFor]="menu" style="margin-top: -10px;">
                      <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                      <button (click)="edit(district)" mat-menu-item>
                        <mat-icon aria-label="Editar papel" color="primary">edit</mat-icon>
                        <span>Editar</span>
                      </button>
                      <button (click)="remove(district)" mat-menu-item>
                        <mat-icon aria-label="Excluir papel" color="warn">delete</mat-icon>
                        <span>Excluir</span>
                      </button>
                  </mat-menu>
                  <span fxLayout="row" fxLayoutAlign="end center" fxFlex fxHide.lt-sm style="margin-top: -10px;">
                    <button mat-icon-button matTooltip="Editar" (click)="edit(district)" color="primary">
                      <mat-icon aria-label="Editar papel">edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Excluir" color="warn" (click)="remove(district)">
                      <mat-icon aria-label="Excluir papel">delete</mat-icon>
                    </button>
                  </span>
<!-- 
                  <span fxFlex fxFlex.gt-sm="50%" style="white-space: line-wrap;">
                    <div style="float: right;">
                      <button mat-button color="warn" matTooltip="Excluir" (click)="remove(district)">REMOVER</button>
                      <button mat-button color="primary" matTooltip="Editar" (click)="edit(district)">EDITAR</button>
                    </div>
                  </span> -->
                </mat-panel-description>
              <!-- <mat-list>
                <h3 matSubheader>Informações do Distrito</h3>
                <mat-list-item fxLayout="row">
                  <div fxLayout="column" fxHide.gt-xs fxLayoutGap.lt-sm="10px" fxFlex matLine>
                    <div fxLayout="row" fxLayoutAlign="space-between">
                      <span class="text-bold" class="details-title">
                        <b>Endereço:</b></span>
                    </div>
                  </div>
                </mat-list-item>
              </mat-list> -->
              <mat-action-row>

              </mat-action-row>
          </div>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
<button mat-fab color="primary" class="mat-fab-right" routerLink="./novo" (click)="openSidenav()">
  <mat-icon aria-label="Adicionar tesoureiro">add</mat-icon>
</button>

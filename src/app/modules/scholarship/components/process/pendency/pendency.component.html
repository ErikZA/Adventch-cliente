<form fxLayout="column" [formGroup]="formPendency">
    <h2 mat-dialog-title>Pendências</h2>

    <mat-form-field>
        <textarea formControlName="pendency" matInput placeholder="Cadastrar pendência(s)" maxlength="800" matTextareaAutosize matAutosizeMinRows="4" matAutosizeMaxRows="10"></textarea>
        <!-- <textarea formControlName="pendency" matInput placeholder="Cadastrar pendência(s)"></textarea> -->
        <mat-error *ngIf="formPendency.invalid">
            Digite uma pendência válida (não utilize somente espaços)
        </mat-error>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="space-between">
        <button mat-button type="button" (click)="cancel()">CANCELAR</button>
        <button mat-raised-button color="primary" type="submit" (click)="savePendency()" [disabled]="formPendency.invalid || isValid()">SALVAR</button>
    </div>
</form>

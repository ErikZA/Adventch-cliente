<mat-sidenav fxLayout="column" #sidenavRight mode="side" align="end" class="sidenav-right mat-elevation-z4" (keydown.esc)="closeSidenav()" [class.mat-drawer-opened]="sidenavRight.opened" [class.mat-drawer-closed]="!sidenavRight.opened">
    <button mat-icon-button type="button" matTooltip="Fechar" (click)="closeSidenav()">
    <mat-icon>clear</mat-icon>
</button>
    <div>
        <router-outlet></router-outlet>
    </div>
</mat-sidenav>
<div class="page-container mat-elevation-z2" fxLayoutAlign="center">
    <div fxFlex.gt-sm="95%" fxFlex="97%">
        <div class="margin-top-small" fxLayout="row" fxLayoutAlign="space-between">
            <h2 class="title" *ngIf="!searchButton">Lista de Papéis</h2>
            <mat-form-field *ngIf="searchButton" fxFlex>
                <input matInput placeholder="Pesquisar..." (keyup)="search$.next($event.target.value)" (blur)="search$.next($event.target.value)">
            </mat-form-field>
            <div class="buttons" fxLayoutAlign="start center">
                <button mat-icon-button matTooltip="Pesquisar papel" (click)="searchButton = !searchButton">
                  <mat-icon aria-label="Pesquisar Papel">search</mat-icon>
              </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div fxFlex>
            <div class="header">
                <mat-list>
                    <mat-list-item>
                        <h3 matLine fxLayout="row">
                            <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                                <span fxFlex>Papel</span>
                                <span fxFlex fxFlexOffset.lt-sm="55px">Módulo</span>
                                <span fxFlex></span>
                            </div>
                        </h3>
                    </mat-list-item>
                </mat-list>
                <mat-divider></mat-divider>
            </div>
            <mat-list class="conteiner" layout="column" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300" (scrolled)="onScroll()" [scrollWindow]="false">
                <div *ngIf="(profiles$ | async ).length !== 0">
                    <mat-list-item class="break-line" *ngFor="let profile of (profiles$ | async ); index as i" fxFlex>
                        <span class="text-color-item" fxFlex>{{ profile?.name }}</span>
                        <span class="text-color-item" fxFlex>{{ getModuleName(profile?.software) }}</span>
                        <button mat-icon-button fxHide.gt-xs [matMenuTriggerFor]="menu">
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button (click)="editProfile(profile)" mat-menu-item>
                            <mat-icon aria-label="Editar papel" color="primary">edit</mat-icon>
                            <span>Editar</span>
                          </button>
                            <button (click)="removeProfile(profile)" mat-menu-item>
                            <mat-icon aria-label="Excluir papel" color="warn">delete</mat-icon>
                            <span>Excluir</span>
                          </button>
                        </mat-menu>
                        <span fxLayout="row" fxLayoutAlign="end center" fxFlex fxHide.lt-sm>
                            <button mat-icon-button matTooltip="Editar" (click)="editProfile(profile)" color="primary">
                              <mat-icon aria-label="Editar papel">edit</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Excluir" color="warn" (click)="removeProfile(profile)">
                              <mat-icon aria-label="Excluir papel">delete</mat-icon>
                            </button>
                        </span>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </div>
            </mat-list>
        </div>
    </div>
</div>
<button mat-fab color="primary" class="mat-fab-right" (click)="openSidenav()"><mat-icon aria-label="Novo papel">add</mat-icon></button>

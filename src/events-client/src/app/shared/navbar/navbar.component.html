<div class="main_header">
    <div class="container">

        <div class="uk-flex uk-flex-row uk-flex-middle" style="height:60px">
            <div class="uk-flex-1">
                <i uk-icon="icon:calendar;ratio:2"></i>
            </div>
            <div class="uk-flex uk-flex-row">

                <button mat-button class="uk-margin-small-right item-hidden" routerLink="/eventos"
                    routerLinkActive="actived">
                    Meus Eventos
                </button>

                <button mat-button class="item-hidden" routerLink="/inscricoes" routerLinkActive="actived">
                    Novo Evento
                </button>

                <button mat-button class="item-hidden" routerLink="/configuracoes" routerLinkActive="actived">
                    Configurações
                </button>

                <button mat-button [matMenuTriggerFor]="menu" fxLayout="row" fxLayoutAlign="center center">
                    <mat-icon>account_circle</mat-icon>
                    <span fxHide.lt-sm> Guilherme Vinicius </span>
                    <mat-icon fxHide.lt-sm>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu" class="menu">
                    <button mat-menu-item routerLink="/eventos" class="item-show">
                        <i uk-icon="calendar" class="uk-margin-small-right"></i>
                        <span>Meus Eventos</span>
                    </button>
                    <button mat-menu-item routerLink="/inscricoes" class="item-show">
                        <i uk-icon="calendar" class="uk-margin-small-right"></i>
                        <span>Novo Evento</span>
                    </button>
                    <button mat-menu-item routerLink="/configuracoes" class="item-show">
                        <i uk-icon="cog" class="uk-margin-small-right"></i>
                        <span>Configurações</span>
                    </button>
                    <button mat-menu-item>
                        <i uk-icon="sign-out" class="uk-margin-small-right"></i>
                        <span>Sair</span>
                    </button>
                </mat-menu>

            </div>
        </div>

    </div>
</div>

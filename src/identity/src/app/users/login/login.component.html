<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <div class="card-login mat-elevation-z4" fxFlex fxFlex.xl="750px" fxFlex.lg="470px" fxFlex.md="450px"
    fxFlex.sm="350px" fxFlex.lt-sm="100" ngClass.xl="xl" ngClass.lg="lg" ngClass.md="md" ngClass.sm="sm"
    ngClass.lt-sm="lt-sm" fxLayout="column" fxLayoutAlign="center none">
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <mat-horizontal-stepper>
        <mat-step>
          <mat-form-field appearance="outline" style="margin-top: 30px;">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email@email.com" required type="email" formControlName="email">
            <mat-error *ngIf="loginForm.get('email').hasError('email')">Email inválido</mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('required')">Esse campo é obrigatório</mat-error>
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="end">
            <button mat-stroked-button color="primary" type="button"
              [disabled]="!loginForm.get('email').hasError('email')" matStepperNext>Próximo</button>
          </div>
        </mat-step>
        <mat-step>
          <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button matStepperPrevious>
              <mat-icon>keyboard_backspace</mat-icon>
            </button>
            <div class="text-email">{{ loginForm.get('email').value }}</div>
          </div>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password"
              placeholder="Entre com a sua senha">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password').hasError('required')">Esse campo é obrigatório</mat-error>
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="end center">
            <button mat-raised-button color="primary" type="submit">Acessar</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </form>
  </div>
</div>

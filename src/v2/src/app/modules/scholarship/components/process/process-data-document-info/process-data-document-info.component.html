<div fxLayout="column" *ngIf="loading">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <p class="text-bold">{{ getNameTypeDocument() }}:</p>
        <mat-chip-list>
            <mat-chip [ngClass]="{'chip-color': numberOfDocuments() > 0}">{{ numberOfDocuments() > 0 ? 'Entregue(s)' : 'Nenhum' }}</mat-chip>
        </mat-chip-list>
    </div>
    <div *ngFor="let document of documents">
        <div class="text-description" *ngIf="document.type === type">{{ document.name }}</div>
    </div>
</div>
